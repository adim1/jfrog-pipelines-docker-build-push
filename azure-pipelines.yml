resources:
    name: repo_1_docker_build_push
    type: GitRepo
    configuration:
      gitProvider: adimgit1   # replace with your integration
      path: adim1/jfrog-pipelines-docker-build-push    # replace with your repository name
      branches:
        include: master

    name: build_info_1_docker_build_push
    type: BuildInfo
    configuration:
      sourceArtifactory: demoArt
      buildName: svc_build
      buildNumber: 1

   # name: promoted_build_info
